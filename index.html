<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Quick-view-Modal</title>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="product__list">
          <img
            class="product__img"
            src="https://i.ibb.co/Nsn88qm/img1.jpg"
            alt=""
          />
          <span class="product__viewBtn">view details</span>
        </div>

        <div class="product__list">
          <img
            class="product__img"
            src="https://i.ibb.co/68H9LJb/img2.jpg"
            alt=""
          />
          <span class="product__viewBtn">view details</span>
        </div>

        <div class="product__list">
          <img
            class="product__img"
            src="https://i.ibb.co/xD92MfK/img3.jpg"
            alt=""
          />
          <span class="product__viewBtn">view details</span>
        </div>

        <div class="product__list">
          <img
            class="product__img"
            src="https://i.ibb.co/XkkwpZ9/img4.jpg"
            alt=""
          />
          <span class="product__viewBtn">view details</span>
        </div>

        <div class="product__list">
          <img
            class="product__img"
            src="https://i.ibb.co/Yk3mk8H/img5.jpg"
            alt=""
          />
          <span class="product__viewBtn">view details</span>
        </div>

        <div class="product__list">
          <img
            class="product__img"
            src="https://i.ibb.co/tmPwKS7/img6.jpg"
            alt=""
          />
          <span class="product__viewBtn">view details</span>
        </div>
      </div>

      <div class="modal"></div>

      <div class="modal__content">
        <i class="modal__close far fa-times-circle"></i>

        <div class="modal__left">
          <img class="modal__img" src="" alt="" />
        </div>

        <div class="modal__right">
          <div class="detail">
            <h2 class="detail__title"></h2>
            <p class="detail__description">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error,
              labore quaerat magni ad dolores libero culpa ipsa fugit voluptates
              ipsam!
            </p>
            <p class="detail__price"></p>
            <p class="detail__bagBtn">add to bag</p>
          </div>
        </div>
      </div>

      <!-- Social Icons -->
      <div class="social">
        <a
          target="_blank"
          href="https://github.com/GridSequence/Quick-view-Modal.git"
        >
          <i class="social__icon fab fa-github"></i>
        </a>
        <a target="_blank" href="https://codepen.io/gridsequence/pen/YzwRePJ">
          <i class="social__icon fab fa-codepen"></i>
        </a>
        <a target="_blank" href="https://youtu.be/YgF9ODu4JDc">
          <i class="social__icon fab fa-youtube"></i>
        </a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
